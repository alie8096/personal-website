{% extends "base.html" %}

{% block title %}

Login

{% endblock %}


{% block content %}
<div class="login">
    
    <h1>Login</h1>
    
    <div class="login-card">
        
        <form method="post" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <input type="text" name="username" placeholder="username" class="form-control">
            <input type="password" name="password" placeholder="password" class="form-control">
            <div class="remember-me">  <input type="checkbox" name="remember_me" placeholder="remember me" class="form-control" id="remember_me" aria-label="remember me">
                <label for="remember_me" class="remember-me-text">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
