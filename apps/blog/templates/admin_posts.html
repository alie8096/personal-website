{% extends "base.html" %}

{% block title %}

مدیریت پست ها

{% endblock %}

{% block content %}

<h1>مدیریت پست ها</h1>

<a href="{{ url_for('admin_posts_new') }}" class="btn btn-primary">ایجاد پست جدید</a>

<table class="table">
    <thead>
        <tr>
            <th>عنوان</th>
            <th>دسته بندی</th>
            <th>تاریخ انتشار</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.category.name }}</td>
            <td>{{ post.published_at }}</td>
            <td>
                <a href="{{ url_for('admin_posts_edit', post_id=post.id) }}" class="btn btn-sm btn-info">ویرایش</a>
                <a href="{{ url_for('admin_posts_delete', post_id=post.id) }}" class="btn btn-sm btn-danger">حذف</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
