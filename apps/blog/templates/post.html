{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<article class="mb-5">
  <h2>{{ post.title }}</h2>

  <p class="text-muted">
    <i class="fa fa-calendar"></i> {{ post.published_date }}
    <i class="fa fa-user"></i> {{ post.author.username }}
  </p>

  <div class="post-content">
    {{ post.content|safe }}
  </div>

  <p class="mt-3">
    {% for tag in post.tags %}
      <a href="{{ url_for('tag', name=tag.name) }}" class="badge bg-primary text-white">{{ tag.name }}</a>
      <p>Likes: {{ like_count }}</p>
    {% endfor %}
  </p>
</article>

{% endblock %}
