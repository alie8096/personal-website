<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evYQmZNgvR6emfH+876Ye1T+y51pbuJw+ZHqF83YIG/i+d6S09mFe37pUa2z6Lb" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="icon" type="image/svg" href="../static/images/small-logo.svg">
</head>
<body>

{% if not current_user.is_authenticated %}
    {% block navbar %}
    <!-- <header>      -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <a href="{{ url_for('home') }}">
                        <img src="../static/images/small-logo.svg" alt="Ali Ebrahimian">
                    </a>
                 </div>
                <ul class="navbar-links">
                    <li><a href="{{ url_for('about_me') }}">About Me</a></li>
                    <li><a href="{{ url_for('projects') }}">Projects</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                {% if user_logged_in %}
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Admin Dashboard</a>
                {% endif %}
            </div>
        </div>
    <!-- </header> -->
    {% endblock %}
    

{% endif %}
<main class="container mt-5">
{% block content %}


{% endblock %}

</main>

<footer class="bg-light text-center mt-5">
    <p class="copyright-text">
        All rights reserved. Â© <span id="start-year"></span><span id="current-year"></span> by Ali Ebrahimian 
      </p>
</footer>

<script src="../static/js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/NKXW183UZHchg6en6p869f49DGfR9H4Q7T1cQ" crossorigin="anonymous"></script>

</body>
</html>
