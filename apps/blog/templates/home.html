{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <section class="posts">
        {% for post in posts %}
            <article class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
